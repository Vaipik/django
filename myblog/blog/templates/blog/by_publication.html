<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ post.title }}</title>
</head>
<body>
    <h1><a href="{% url 'index' %}">Головна сторінка</a></h1>
  <div>
    <h3>{{ post.title }}</h3>
    {% for comment in comments %}
      <p>{{ comment.text }}</p>
      <p>{{ comment.author }}</p>
      <p>{{ comment.published_date|date:"d.m.Y H:i:s" }}</p>
  </div>
    {% endfor %}
</body>
</html>
