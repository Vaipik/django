<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1><a href="{% url 'add' %}">Створити нову публікацію</a></h1>
  {% for post in posts %}
  <div>
    <h2><a href="{% url 'post' post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.content }}</p>
    <p>{{post.author}}||{{ post.published_date|date:"d.m.Y H:i:s" }}</p>
  </div>
  {% endfor %}
</body>
</html>
